{% extends "base.html" %}

{% block title %}Deschide un tichet{% endblock %}

{% block header %}Deschide un tichet{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary btn-block">Trimite tichet</button>
    </div>
  </form>
  
  <div class="mt-3 text-center">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
      Înapoi la pagina principală
    </a>
  </div>
{% endblock %}
