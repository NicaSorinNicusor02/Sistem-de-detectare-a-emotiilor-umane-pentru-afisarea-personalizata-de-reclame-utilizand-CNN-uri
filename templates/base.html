{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
    }
    h2 {
      color: #343a40;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-text {
      color: #6c757d;
      font-size: 14px;
    }
    
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>{% block header %}Titlu PaginÄƒ{% endblock %}</h2>
      <main>
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>
  {% block extra_js %}{% endblock %}
</body>
</html>
